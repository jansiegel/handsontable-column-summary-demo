<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Fixed bottom rows + columnSummary plugin demo</title>
  <script src="../lib/handsontable.full.js"></script>
  <link rel="stylesheet" media="screen" href="../lib/handsontable.full.css">

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" media="screen" href="../style.css">
  <style>


  </style>
</head>
<body>
<header>
  <h1>fixedRowsBottom + columnSummary</h1>

  <h2>with different cell types</h2>
</header>

<div id="middle-pane">
  <div id="example"></div>
</div>

<script type="text/javascript">

  var elem = document.querySelector('#example');
  var hot = new Handsontable(elem, {
    data: createData(10, 20),
    minRows: 40,
    maxRows: 41,
    minSpareRows: 1,
    fixedRowsBottom: 1,
    height: 400,
    width: 600,
    colHeaders: ['Numeric', 'Numeric (currency)', 'Date', 'Autocomplete', 'Select'],
    colWidths: [100, 100, 100 ,100, 100],
    columns: [
      {
        type: 'numeric'
      },
      {
        type: 'numeric',
        format: '$0,0.00',
        language: 'en'
      },
      {
        type: 'date',
        dateFormat: 'DD/MM/YYYY',
        defaultDate: '01/01/1900'
      },
      {
        type: 'autocomplete',
        source: ['1', '2', '3', '4', '5', '6', '7', '8', '9'],
        strict: false
      },
      {
        editor: 'select',
        selectOptions: ['1', '2', '3', '4', '5', '6', '7', '8', '9']
      }
    ],
    columnSummary: [
      {
        destinationColumn: 0,
        destinationRow: 0,
        reversedRowCoords: true,
        type: 'sum',
        forceNumeric: true,
        suppressDataTypeErrors: true
      },
      {
        destinationColumn: 1,
        destinationRow: 0,
        reversedRowCoords: true,
        type: 'sum',
        forceNumeric: true,
        suppressDataTypeErrors: true
      },
      {
        destinationColumn: 2,
        destinationRow: 0,
        reversedRowCoords: true,
        type: 'sum',
        forceNumeric: true,
        suppressDataTypeErrors: true
      },
      {
        destinationColumn: 3,
        destinationRow: 0,
        reversedRowCoords: true,
        type: 'sum',
        forceNumeric: true,
        suppressDataTypeErrors: true
      },
      {
        destinationColumn: 4,
        destinationRow: 0,
        reversedRowCoords: true,
        type: 'sum',
        forceNumeric: true,
        suppressDataTypeErrors: true
      }
    ]
  });

  function createData(rowCount, colCount) {
    rowCount = typeof rowCount === 'number' ? rowCount : 100;
    colCount = typeof colCount === 'number' ? colCount : 4;

    var rows = []
        , i
        , j;

    for (i = 0; i < rowCount; i++) {
      var row = [];
      for (j = 0; j < colCount; j++) {
        if(j === 2) {
          row.push((i < 9 ? '0' : '') + (i + 1) + '/01/2015');
        } else {
          row.push((i + 1));
        }
      }
      rows.push(row);
    }
    return rows;
  }

</script>
</body>
</html>
